<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left box"></div>
            <div class="top middle box"></div>
            <div class="top right box"></div>
        </div>
        <div class="row">
            <div class="center left box"></div>
            <div class="center box"></div>
            <div class="center right box"></div>
        </div>
        <div class="row">
            <div class="bottom left box"></div>
            <div class="bottom middle box"></div>
            <div class="bottom right box"></div>
        </div>
    </div>
    <div class="row">
        <div class="btn">
            <button type="button" id="reset">Reset?</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
